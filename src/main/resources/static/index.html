<!DOCTYPE html>
<html>
<head>
    <title>MazaChat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Login/Register</div>
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" id="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="Password">
                    </div>
                    <button id="login" class="btn btn-primary">Login</button>
                    <button id="register" class="btn btn-secondary">Register</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Chat</div>
                <div class="card-body">
                    <div id="messages" style="height: 300px; overflow-y: scroll;"></div>
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <input type="text" id="recipient" class="form-control" placeholder="Recipient">
                        <input type="text" id="message" class="form-control" placeholder="Type a message...">
                        <div class="input-group-append">
                            <button id="send" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var stompClient = null;
    var username = null;
    var jwt = null;

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({ 'Authorization': 'Bearer ' + jwt }, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/user/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        var messageElement = document.createElement('p');
        messageElement.appendChild(document.createTextNode(message.sender + ": " + message.content));
        document.getElementById('messages').appendChild(messageElement);
    }

    document.getElementById('login').addEventListener('click', function() {
        var user = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };
        fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(user)
        }).then(response => response.text()).then(token => {
            jwt = token;
            username = user.username;
            connect();
        });
    });

    document.getElementById('register').addEventListener('click', function() {
        var user = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };
        fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(user)
        }).then(() => {
            alert('Registration successful. Please login.');
        });
    });

    document.getElementById('send').addEventListener('click', function() {
        var messageContent = document.getElementById('message').value;
        var recipient = document.getElementById('recipient').value;
        if(messageContent && stompClient) {
            var chatMessage = {
                sender: username,
                recipient: recipient,
                content: messageContent
            };
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
            document.getElementById('message').value = '';
        }
    });
</script>
</body>
</html>
